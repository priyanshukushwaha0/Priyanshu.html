<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8</title>
</head>
<body>
    <form action="/action">
        <h2>Feedback Form</h2>
        <div>
        <label for="name">Name :</label>
        <input type="text"placeholder="Write your name"name="name">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email"placeholder="Write your email"name="email"id="email">

        </div>
        <div>
            <label for="message">Message :</label>
            <br>
            <textarea id="message"rows="5"cols="50"name="message"></textarea>
        </div>
        <div>
           <label for="rating">Rate us our of 5 :</label> 
           <br>
            
            <input type="radio"name="rating"id="rating">
            <label for="rating">1</label>
            <br>
            
            <input type="radio"name="rating"id="rating">
            <label for="rating">2</label>
            <br>
            
            <input type="radio"name="rating"id="rating">
            <label for="rating">3</label>
            <br>
            
            <input type="radio"name="rating"id="rating">
            <label for="rating">4</label>
            <br>
           
            <input type="radio"name="rating"id="rating">
            <label for="rating">5</label>
            <br>
            

        </div>
        <button>Send your message</button>
        
    </form>
</body>
</html>
